<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ชำระเงิน</title>
  <link rel="stylesheet" href="../css/payment.css" />
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="../home.html">หน้าหลัก</a>
      <a href="../html/movie.html">ภาพยนตร์</a>
      <a href="../html/theater.html">โรงภาพยนตร์</a>
    </div>
    <div class="profile-icon">
      <a href="../html/profile.html">
        <img src="../img/profile.png" alt="Profile Icon">
      </a>
    </div>
  </header>

  <main class="payment-section">
    <h2>ชำระเงินสำหรับการจอง</h2>

    <div class="movie-info">
      <p><strong>ภาพยนตร์:</strong> <span id="movieTitle">-</span></p>
      <p><strong>เวลา:</strong> <span id="movieTime">-</span></p>
      <p><strong>โรงภาพยนตร์:</strong> <span id="cinema">-</span></p>
    </div>

    <div class="order-summary">
      
    </div>

    <h3>เลือกช่องทางการชำระเงิน</h3>
    <div class="payment-options">
      <div class="option">
        <img src="../img/credit.png" alt="credit">
        <p>Credit/Debit</p>
      </div>
      <div class="option">
        <img src="../img/mobile.png" alt="mobile">
        <p>Mobile Banking</p>
      </div>
    </div>
  </main>

  <script src="../js/payment.js"></script>
</body>
</html>
