<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั๋วภาพยนตร์ - เว็บไซต์ภาพยนตร์</title>
    <link rel="stylesheet" href="../css/ticket.css">
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="../home.html">หน้าแรก</a>
            <a href="../html/movie.html">ภาพยนตร์</a>
            <a href="../html/theater.html">โรงภาพยนต์</a>
        </div>
        <div class="profile-icon">
            <a href="../html/profile.html">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
        </div>
    </header>

    <section class="ticket-section">
        <div class="ticket-card">
            <img src="../img/doraemon_poster.jpg" alt="Movie Poster">
            <div class="right-section">
                <div class="qr-code">
                    <img src="https://via.placeholder.com/100?text=QR+Code" alt="QR Code">
                </div>
                <div class="ticket-info">
                    <p><span>ชื่อภาพยนตร์:</span> Doraemon: Nobita's Space Heroes</p>
                    <p><span>โรงภาพยนตร์:</span> Cinema 1</p>
                    <p><span>ที่นั่ง:</span> A1</p>
                    <p><span>วันที่:</span> 20 เมษายน 2015</p>
                    <p><span>เวลา:</span> 11:00 น.</p>
                    <p class="price"><span>ราคา:</span> 300 บาท</p>
                </div>
            </div>
        </div>
    </section>

   <script src="../js/ticket.js" defer></script>

</body>
</html>
