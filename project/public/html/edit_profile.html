<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์ - เว็บไซต์ภาพยนตร์</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/edit_profile.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="../home.html">หน้าหลัก</a>
            <a href="../html/movie.html">ภาพยนตร์</a>
            <a href="../html/theater.html">โรงภาพยนตร์</a>
            <a href="../html/ticket.html">ประวัติการจอง</a>
        </div>
        
        <div class="profile-icon">
            <a href="profile.html">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
        </div>
    </header>

    <section class="profile-section">
        <div class="profile-card">
            <img src="../img/profile.png" alt="Profile Picture">

            <!-- ✅ ฟอร์มแก้ไขโปรไฟล์ -->
            <form id="profileForm">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit" class="btn">บันทึก</button>
            </form>

        </div>
    </section>

    <script src="../js/edit_profile.js" defer></script>
</body>
</html>
