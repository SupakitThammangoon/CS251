<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - เว็บไซต์ภาพยนตร์</title>
  <link rel="stylesheet" href="../css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section>
    <h2>รายชื่อผู้ใช้ทั้งหมด</h2>
    <table id="users-table" border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
  <h2>ประวัติการจองทั้งหมด</h2>
  <table id="bookings-table" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>User ID</th>
        <th>Movie</th>
        <th>Time</th>
        <th>Cinema</th>
        <th>Seats</th>
        <th>Total Price</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ เพิ่มส่วนสรุปตรงนี้ -->
  <div id="summary" style="margin-top: 20px; font-weight: bold; font-size: 1.1em;"></div>
</section>

  <script src="../js/admin.js" defer></script>
</body>
</html>
