<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ - เว็บไซต์ภาพยนตร์</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="../home.html">หน้าหลัก</a>
            <a href="../html/movie.html">ภาพยนตร์</a>
            <a href="../html/theater.html">โรงภาพยนตร์</a>
            <a href="../html/ticket.html">ประวัติการจอง</a>
        </div>
        
        <div class="profile-icon">
            <a href="profile.html">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
        </div>
    </header>

    <section class="profile-section">
        <div class="profile-card">
            <img src="../img/profile.png" alt="Profile Picture">
            <div class="profile-info">
                <p><span>ชื่อ:</span> <span id="profile-name"></span></p>
                <p><span>อีเมล:</span> <span id="profile-email"></span></p>
                <p><span>เบอร์โทรศัพท์:</span> <span id="profile-phone"></span></p>
                <button type="submit" class="btn" onclick="logout()">Logout</button>
                <button type="submit" class="btn" onclick="editProfile()">Edit Profile</button>
                 <!-- ✅ จุดวางปุ่ม Admin -->
    <div id="admin-section" style="margin-top: 10px;"></div>
            </div>
        </div>
    </section>

    <script src="../js/profile.js" defer></script>
</body>
</html>
