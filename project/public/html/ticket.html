<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั๋วภาพยนตร์ - เว็บไซต์ภาพยนตร์</title>
    <link rel="stylesheet" href="../css/ticket.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="../home.html">หน้าแรก</a>
            <a href="../html/movie.html">ภาพยนตร์</a>
            <a href="../html/theater.html">โรงภาพยนตร์</a>
            <a href="../html/ticket.html">ประวัติการจอง</a>
        </div>
        <div class="profile-icon">
            <a href="../html/profile.html">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>
        </div>
    </header>

    <section class="ticket-section" style="display: none;">
        <div class="ticket-card">
            <img src="../img/doraemon_poster.jpg" alt="Movie Poster">
            <div class="right-section">
                <div class="qr-code">
                    <img src="../img/QRCODE.png" alt="QR Code">
                </div>
                <div class="ticket-info">
                    <p><span>ชื่อภาพยนตร์:</span></p>
                    <p><span>โรงภาพยนตร์:</span></p>
                    <p><span>ที่นั่ง:</span></p>
                    <p><span>วันที่:</span></p>
                    <p><span>เวลา:</span></p>
                    <p class="price"><span>ราคา:</span></p>
                </div>
            </div>
        </div>
    </section>

   <script src="../js/ticket.js" defer></script>

</body>
</html>
